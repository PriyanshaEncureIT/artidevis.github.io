<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digifen | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="css/costom.css">
  <link rel="stylesheet" href="css/responsiveArtideis.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Inter:wght@300&display=swap" rel="stylesheet">

</head>
<body class="hold-transition login-page mobile_view">
<div class="login-box">
  <div class="digifen-top-header">
   Hello Pedro
  </div>
  <!-- /.login-logo -->
  <div class="w-100">
    <div class="">
      

      <form action="" method="post">

        <div class="login_user_image">
            <img src="img/Image-80.png" alt="" loading="lazy">
        </div>

        <div class="form-group">
            <label class="label">Name</label>
            <input type="text" class="form-control" id="" placeholder="Enter Name">
          </div>
        <div class="form-group">
            <label class="label">First Name</label>
            <input type="text" class="form-control" id="" placeholder="Enter First Name">
          </div>
        <div class="form-group">
            <label class="label">Email</label>
            <input type="text" class="form-control" id="" placeholder="Enter Email" value=" pedro.javez@email.com">
          </div>
        <div class="form-group position-relative mb-0">
            <label class="label">Password</label>
            <input type="password" class="form-control password mb-0" id="" placeholder="Enter Password" value="priyasha">
            <span class="password-eye">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="17" viewBox="0 0 18 17" fill="none">
                <path d="M9 6.40973C8.40326 6.40973 7.83097 6.62524 7.40901 7.00883C6.98705 7.39243 6.75 7.9127 6.75 8.45519C6.75 8.99768 6.98705 9.51795 7.40901 9.90154C7.83097 10.2851 8.40326 10.5006 9 10.5006C9.59674 10.5006 10.169 10.2851 10.591 9.90154C11.0129 9.51795 11.25 8.99768 11.25 8.45519C11.25 7.9127 11.0129 7.39243 10.591 7.00883C10.169 6.62524 9.59674 6.40973 9 6.40973ZM9 11.8643C8.00544 11.8643 7.05161 11.5051 6.34835 10.8658C5.64509 10.2265 5.25 9.35934 5.25 8.45519C5.25 7.55104 5.64509 6.68393 6.34835 6.0446C7.05161 5.40527 8.00544 5.0461 9 5.0461C9.99456 5.0461 10.9484 5.40527 11.6517 6.0446C12.3549 6.68393 12.75 7.55104 12.75 8.45519C12.75 9.35934 12.3549 10.2265 11.6517 10.8658C10.9484 11.5051 9.99456 11.8643 9 11.8643ZM9 3.34155C5.25 3.34155 2.0475 5.46201 0.75 8.45519C2.0475 11.4484 5.25 13.5688 9 13.5688C12.75 13.5688 15.9525 11.4484 17.25 8.45519C15.9525 5.46201 12.75 3.34155 9 3.34155Z" fill="#4B8ADE"/>
                </svg>
            </span>
        </div>
        <a href="#" class="changePassword">Change password</a>
        <div class="form-group mb-0">
            <label class="label">Mobile</label>
            <input type="number" class="form-control" id="" placeholder="Enter Mobile" value="priyasha">
          
        </div>
       
        <div class="row">
       
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-purple btn-dashboard btn-mt-31">Save</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
