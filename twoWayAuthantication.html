  <body class="hold-transition login-page mobile_view">
    <div class="login-box">
      <div class="active_section w-100 text-right">
        <div class="digifen_small_font mb-0">

          <div class="d-flex justify-content-end align-items-center">
            <span>Disabled</span>
            <span class="custom-control custom-switch-customize">
              <input type="checkbox" id="switch" checked /><label for="switch"></label>
            </span>
          </div>
        </div>
        <p class="font-weight-normal digifen_small_font mb-0">skip this step
          next time</p>
      </div>
      <div class="digifen-top-header">Two factors autentification</div>
      <div class="digifen_small_font mb-43">
        Please enter the code you received on your mobile +31 *** 49.
        Not your number? Change it by clicking
      
      </div>

      <div class="w-100">
        <div class>
          <div class="row justify-content-center">
            <div class="col-12">
         
            <div class="form-group position-relative mb-0">
              <label class="label">Password</label>
              <input type="password" class="form-control password mb-0" id
                placeholder="Enter Password" value="priyasha">
              <span class="password-eye">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="17"

            </div>
          </div>
              <div class="sign_up_choose_box pt-126">
                <button class="Sign_up_choose_pepole">Cancel</button>
                <button class="btn-digifen btn-purple"
                  onclick="window.location='successFullAuthentication.html'">Check</button>
