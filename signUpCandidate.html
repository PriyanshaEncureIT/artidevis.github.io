<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="css/costom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

rel="stylesheet">
<link rel="stylesheet" href="css/responsiveArtideis.css">

<body class="hold-transition login-page mobile_view">
<div class="login-box">
  <div class="digifen-top-header">
    Sign up
  </div>
  <!-- /.login-logo -->
  <div class="w-100">
    <div class="">
      <form action="" method="post">
        <div class="form-group">
          <label class="label">I am a:</label>
          <div class="sign_up_choose_box">
              <button type="button" class="Sign_up_choose_pepole " id="individual">Individual <span>
                  
              </span></button>
              <button type="button" class="Sign_up_choose_pepole btn-active" id="craftsman">Craftman
                 
              </button>
          </div> 
         
        </div>
         
        <div class="col-12 p-0 ">
         
            <div class="sign_up_choose_box pt-126">
                <button type="button" class="Sign_up_choose_pepole back_btn" onclick="window.location='signup.html'"><i class="fa fa-arrow-left mr-3"></i>Back</button>
                <a href="#" id="nextBtn" class="btn-blue btn-purple"><i class="fa fa-arrow-right mr-3"></i>Next</a>
              </div>
          </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>
  $('#individual').click(function(){
    $(this).addClass('sign-up-btn-active');
    $("#nextBtn").attr("href", "signup_form_individual.html");
    $('#craftsman').removeClass('sign-up-btn-active');
    $(this).addClass('sign-up-btn-active');
  })
  $('#craftsman').click(function(){
    $("#nextBtn").attr("href", "signup_form.html");
    $('#individual').removeClass('sign-up-btn-active');
    $(this).addClass('sign-up-btn-active');
  })
</script>
</body>
</html>
