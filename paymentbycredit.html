<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArtiDevis | Payment by credit card</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet"
      href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="css/costom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Inter:wght@300&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="css/responsiveArtideis.css">
  </head>
  <body class="hold-transition  py-5 login-page  mobile_view">
    <div class="h-unset login-box ">
      <div class="digifen-top-header">
        Payment by credit card
      </div>
      <!-- /.login-logo -->
      <div class="w-100">
        <div class>
            <form method="POST" id="recruiterSignupFrm" >
              <div class="form-group">
                <label class="label"> Name</label>
                <input type="text" class="form-control mb-0"  placeholder="Enter" required>
                

            </div>
                <div class="form-group">
                    <label class="label">Card Number</label>
                    <input type="text" class="form-control mb-0"  placeholder="54** ****" required />
                </div>
                <div class="form-group ">
                    <label class="label">Mobile</label><span></span>
                    <input type="text" class="form-control mb-0" id="recruiter_mobile" name="mobile" placeholder="Enter Mobile" value="" >
                   
                </div>
                <div class="form-row mx-0 justify-content-space-between">
                    <div class="form-group form-column col-md-6">
                        <label class="label">Expiry Date</label>
                      <input type="text" class="form-control mb-0" id="expiry-date" placeholder="MM/YY">
                    </div>
                    <div class="form-group form-column col-md-6">
                        <label class="label">CVV</label>
                      <input type="text" class="form-control mb-0" id="cvv" placeholder="CVV">
                    </div>
                  </div>

                <div class="row mt-4">
                   
                    <div class="sign_up_choose_box">
                        <a class="Sign_up_choose_pepole back_btn" href="proMyQuotesSubcription.html" id="signInBtn ">Cancel<span>
                            </span></a>
                        <button  class="Sign_up_choose_pepole" onclick="window.location='proMyQuotes.html'" >Pay</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
  </body>
</html>
